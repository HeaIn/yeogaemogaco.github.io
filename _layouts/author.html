---
layout: default
---

<div>
  <img src="{{page.image}}" width="200px">
  <p>All Posts by <em>{{ page.name }}</em></p>
</div>

<div id="content" class="container">
  <div id="author-content" role="main">
    <ul>
    {% for post in site.posts %}
    {% if post.author.github == page.title %}
    <li><a href="{{post.url}}">{{post.title}} <span class="post-date">{{ post.date | date: "%Y년 %m월 %d일" }}</span></a></li>
    {% endif %}
    {% endfor %}
    </ul>
  </div>
</div>
